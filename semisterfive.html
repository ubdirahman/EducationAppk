<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Semister Five</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: white;
            padding: 0;
        }

        :root {
            --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
            "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
            "Source Han Sans CN", sans-serif;
        }

        .main-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 175px;
            margin: 0 auto;
            top: -50px;
            background: #43afe5;
            border-radius: 32px;
            text-align: center;
        }

        .main-container h1 {
            margin: 0; /* Remove top margin */
            padding-top: 105px; /* Adjust padding for spacing */
            color: rgb(255, 255, 255);
        }

        .back-btn {
            position: absolute; /* Allow precise positioning */
            top: 70px; /* Position above the <h1> */
            right: 320px;
            background: #43afe5;
            color: rgb(17, 11, 11); /* Text color */
            border: none; /* Remove borders */
            padding: 10px 15px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            z-index: 10; /* Ensure it is above other elements */
        }

        .back-btn:hover {
            background-color: #555; /* Darker background on hover */
        }

        .search-container {
            position: relative;
            left: 3px;
            top: -50px;
            text-align: left;
            margin: 4px;
        }

        .search-container input {
            padding: 10px;
            width: 335px;
            border: 1px solid #43afe5;
            border-radius: 5px;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            margin-top: -40px;
        }

        .box {
            width: 137px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #43afe5;
            position: relative;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box i {
            font-size: 50px;
            color: rgb(0, 0, 0);
        }

        .box p {
            color: rgb(0, 0, 0);
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button onclick="window.history.back();" class="back-btn">
            <a href="home.html" style="text-decoration: none;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </button>
        <h1>Semister Five</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a subject..." onkeyup="filterLanguages()">
    </div>

    <div class="box-container" id="language-boxes">
        <!-- CH icon -->
        <div class="box" data-language="c#">
            <a href="ch.html">
                <i class="fas fa-cogs"></i>
            </a>
            <p>C#</p>
        </div>

        <!-- Java icon -->
        <div class="box" data-language="java">
            <a href="java.html">
                <i class="fab fa-java"></i>
            </a>
            <p>Java</p>
        </div>

        <!-- Statics icon -->
        <div class="box" data-language="statics">
            <a href="">
                <i class="fas fa-chart-line"></i>
            </a>
            <p>Statics</p>
        </div>

        <!-- SAD icon -->
        <div class="box" data-language="sad">
            <a href="sad.html">
                <i class="fas fa-sad-tear"></i>
            </a>
            <p>SAD</p>
        </div>

        <!-- Network icon -->
        <div class="box" data-language="network">
            <a href="">
                <i class="fas fa-network-wired"></i>
            </a>
            <p>Network</p>
        </div>
    </div>

    <button onclick="topFunction()" class="back-btn" title="Go to top" style="display: none;">
        <i class="fa fa-arrow-up"></i> 
    </button>

    <script>
        function filterLanguages() {
            const input = document.getElementById('search').value.toLowerCase();
            const boxes = document.querySelectorAll('.box');

            boxes.forEach(box => {
                const language = box.getAttribute('data-language').toLowerCase();
                if (language.includes(input)) {
                    box.style.display = ''; // Show box
                } else {
                    box.style.display = 'none'; // Hide box
                }
            });
        }

        let mybutton = document.querySelector(".back-btn[title='Go to top']");

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
                mybutton.style.display = "block"; // Show button
            } else {
                mybutton.style.display = "none"; // Hide button
            }
        }

        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>
</body>
</html>
