<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Responsive Language Boxes with Images</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        :root {
            --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
            "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
            "Source Han Sans CN", sans-serif;
        }

        .main-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 167px;
            margin: 0 auto;
            top: -50px;
            background: #43afe5;
            border-radius: 32px;
        }

        .search-container {
            position: relative;
            left: 3px;
            top: -50px;
            text-align: left;
            margin: 4px;
        }

        .search-container input {
            padding: 10px;
            width: 335px;
            border: 1px solid #43afe5;
            border-radius: 5px;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            margin-top: -40px;
        }

        .box {
            width: 137px;
            height: 135px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .icon {
            font-size: 50px;
            color: rgb(0, 0, 0);
        }

        .box-description {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: #000000;
            font-size: 14px;
            width: 100%;
        }

        .main-container h1 {
            margin: 0;
            padding-top: 106px;
            text-align: center;
            color: rgb(250, 253, 253);
        }

        .back-btn {
            position: absolute;
            top: 60px;
            left: 3px;
            background-color: #43afe5;
            color: #000000;
            border: 1px solid #43afe5;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button onclick="goBack()" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1>Chapters of Python</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a chapter..." onkeyup="filterLanguages()">
    </div>

    <div class="box-container" id="language-boxes">
        <!-- All boxes have the same Python icon -->
        <div class="box" data-language="chapter one">
            <a href="Chapter 1_ Python Basics — Python Programming for Data Science.pdf">
                <i class="fab fa-python icon"></i>
            </a>
            <p class="box-description">Chapter 1</p>
        </div>
        <div class="box" data-language="chapter two">
            <a href="Chapter 2_ Loops & Functions — Python Programming for Data Science.pdf">
                <i class="fab fa-python icon"></i>
            </a>
            <p class="box-description">Chapter 2</p>
        </div>
        <div class="box" data-language="chapter three">
            <a href="Chapter 3_ Unit Tests & Classes — Python Programming for Data Science.pdf">
                <i class="fab fa-python icon"></i>
            </a>
            <p class="box-description">Chapter 3</p>
        </div>
        <div class="box" data-language="chapter four">
            <a href="Chapter 4_ Style Guides, Scripts, Imports — Python Programming for Data Science.pdf">
                <i class="fab fa-python icon"></i>
            </a>
            <p class="box-description">Chapter 4</p>
        </div>
        
        <!-- Add more chapters or boxes here as needed -->
    </div>

    <script>
        function filterLanguages() {
            const input = document.getElementById('search').value.toLowerCase();
            const boxes = document.querySelectorAll('.box');

            boxes.forEach(box => {
                const language = box.getAttribute('data-language').toLowerCase();
                if (language.includes(input)) {
                    box.style.display = ''; // Show box
                } else {
                    box.style.display = 'none'; // Hide box
                }
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
